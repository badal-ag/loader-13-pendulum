<!DOCTYPE html>
<html>
    <head>
        <title>Pendulum Loader</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="loading">
            <div class="pendulum-container">
                <div class="ball-first">
                    <div id="ball-1" class="first"></div>
                    <div id="shadow-1" class="first-shadow"></div> 
                </div>
                <div id="ball-2"></div>
                <div id="ball-3"></div>
                <div id="ball-4"></div>
                <div id="ball-5"></div>
                <div id="ball-6"></div>
                <div class="ball-last">
                    <div id="ball-7" class="last"></div>
                    <div id="shadow-2" class="last-shadow"></div> 
                </div>
            </div>
            <div class="loader">
                <span>Loading...</span>
            </div>
        </div>
    </body>
</html>
